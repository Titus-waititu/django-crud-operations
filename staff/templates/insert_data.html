{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insert data</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <form action="/insert_data/" method="post" enctype="multipart/form-data">
        {% csrf_token %}

        <label for="">upload image</label><br>
        <input type="file" name="image" required><br>
        <input type="text" placeholder="First Name" name="fname" required><br>
        <input type="text" placeholder="Last Name" name="lname" required><br>
        <input type="text" placeholder="Age" name="age" required><br>
        <input type="text" placeholder="Department" name="department" required><br>
        <input type="text" placeholder="Salary(no comas)" name="salary" required><br>
        <input type="submit" value="Create staff" id="btn">
    </form>
</body>
</html>
